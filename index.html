<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
    <body>
        <header>
            <h1>Play the drums!</h1>
            <h2>Use lanscape</h2>
        </header>
        <main>
            <div class="container">
                <img src="assets/drums.png" alt="drums">
                <button  class="BassDrum" class="btn">Bass-drum</button>
                <button class="Crash" class="btn">Crash</button>
                <button class="FloorTom" class="btn">Floor-tom</button>
                <button class="HiHat" class="btn">Hi-hat</button>
                <button class="HighTom" class="btn">High-tom</button>
                <button class="MediumTom" class="btn">Medium-tom</button>
                <button class="Ride" class="btn">Ride</button>
                <button class="Snare" class="btn">Snare</button>
                <script src="script.js"></script>
            </div>
        </main>
        <footer><h3>Thank you for visting</h3></footer>
    </body>
