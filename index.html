<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
    <body>
        <header>
            <h1>Play the drums!</h1>
            <h3>Use center keys to play in this order - Bass Drum(A) - Crash(S) - Floor Tom(D) - Hi Hat(F) - High Tom(G) - Medium Tom(H) - Ride(J) - Snare(K)</h3>
            <h2>Use lanscape on tablets and mobiles!</h2>
        </header>
        <main>
            <div class="container">
                <img src="assets/drums.png" alt="drums">
                <img class="sticks" src="https://www.pngplay.com/wp-content/uploads/6/Drum-Sticks-Transparent-Background.png" alt="drumsticks">
                <button  class="BassDrum" class="btn">Bass-drum</button>
                <button class="Crash" class="btn">Crash</button>
                <button class="FloorTom" class="btn">Floor-tom</button>
                <button class="HiHat" class="btn">Hi-hat</button>
                <button class="HighTom" class="btn">High-tom</button>
                <button class="MediumTom" class="btn">Mid-tom</button>
                <button class="Ride" class="btn">Ride</button>
                <button class="Snare" class="btn">Snare</button>
                <button class="toggle" class="btn">Remove buttons</button>
                <script src="script.js"></script>
            </div>
        </main>
        <footer><h4>Thank you for visiting</h4></footer>
    </body>
</html>
